<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <style>
      table {
          width: 100%;
          border-collapse: collapse;
      }
      th, td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
      }
      th {
          background-color: #f2f2f2;
      }
  </style>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<h1>Events</h1>
<!-- Nút mở modal -->
<button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEventModal">Add Event</button>

<!-- Modal thêm mới sự kiện -->
<div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form th:action="@{/events}" th:object="${event}" method="post" enctype="application/x-www-form-urlencoded">
      <div class="modal-header">
          <h5 class="modal-title" id="addEventModalLabel">Add New Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="mb-3">
            <label>Event ID</label>
            <input type="text" th:field="*{eventId}" readonly />
          </div>

          <div class="mb-3">
            <label>Event Name</label>
            <input type="text" class="form-control" name="eventName" required>
          </div>

          <div class="mb-3">
            <label>Event Date</label>
            <input type="date" class="form-control" name="eventDate" required>
          </div>

          <div class="mb-3">
            <label>Event Time</label>
            <input type="time" class="form-control" name="eventTime" required>
          </div>

          <div class="mb-3">
            <label>Event Location</label>
            <input type="text" class="form-control" name="eventLocation">
          </div>

          <div class="mb-3">
            <label>Event Description</label>
            <textarea class="form-control" name="eventDescription"></textarea>
          </div>

          <div class="mb-3">
            <label>Event Image URL</label>
            <input type="text" class="form-control" name="eventImage">
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Event</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<table>
  <thead>
  <tr>
    <th>Event ID</th>
    <th>Event Name</th>
    <th>Event Date</th>
    <th>Event Time</th>
    <th>Event Location</th>
    <th>Event Description</th>
    <th>Event Image</th>
  </tr>
  </thead>
  <tbody>
  <!-- Loop through the events list -->
  <tr th:each="event : ${events}">
    <td th:text="${event.eventId}"></td>
    <td th:text="${event.eventName}"></td>
    <td th:text="${event.eventDate}"></td>
    <td th:text="${event.eventTime}"></td>
    <td th:text="${event.eventLocation}"></td>
    <td th:text="${event.eventDescription}"></td>
    <td>
      <img th:src="@{${event.eventImage}}" alt="Event Image" style="max-width: 100px; max-height: 100px;">
    </td>
  </tr>
  </tbody>
</table>
<!-- Bootstrap JS (for modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
