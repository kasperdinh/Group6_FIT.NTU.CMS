<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <h1>Events</h1>
  <!-- Nút mở modal -->
  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addEventModal">Add Event</button>

  <!-- Modal thêm mới sự kiện -->
  <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form th:action="@{/events}" th:object="${event}" method="post" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title" id="addEventModalLabel">Add New Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-row">
              <div class="mb-3 flex-item">
                <label class="form-label">Event ID</label>
                <input type="text" class="form-control" th:field="*{eventId}" readonly />
              </div>
              <div class="mb-3 flex-item">
                <label class="form-label">Event Date</label>
                <input type="date" class="form-control" th:field="*{eventDate}" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Event Name</label>
              <input type="text" class="form-control" th:field="*{eventName}" required>
            </div>
            <div class="input-row">
              <div class="mb-3 flex-item">
                <label class="form-label">Time</label>
                <input type="time" class="form-control" th:field="*{eventTime}" required>
              </div>
              <div class="mb-3 flex-item">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" th:field="*{eventLocation}">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Event Description</label>
              <textarea class="form-control" th:field="*{eventDescription}" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Event Image</label>
              <input type="file" class="form-control" name="imageFile" accept="image/*">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Event</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal sửa sự kiện -->
  <div class="modal fade" id="editEventModal" tabindex="-1" aria-labelledby="editEventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form th:action="@{/Editevents}" method="post" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title" id="editEventModalLabel">Edit Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-row">
              <div class="mb-3 flex-item">
                <label class="form-label">Event ID</label>
                <input type="text" class="form-control" id="editEventId" name="eventId" readonly />
              </div>
              <div class="mb-3 flex-item">
                <label class="form-label">Event Date</label>
                <input type="date" class="form-control" id="editEventDate" name="eventDate" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Event Name</label>
              <input type="text" class="form-control" id="editEventName" name="eventName" required>
            </div>
            <div class="input-row">
              <div class="mb-3 flex-item">
                <label class="form-label">Time</label>
                <input type="time" class="form-control" id="editEventTime" name="eventTime" required>
              </div>
              <div class="mb-3 flex-item">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" id="editEventLocation" name="eventLocation">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Event Description</label>
              <textarea class="form-control" id="editEventDescription" name="eventDescription" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Current Image</label>
              <img id="editEventImage" class="img-fluid mb-2" style="max-width: 100px;" alt="Event Image">
              <label class="form-label">Upload New Image (optional)</label>
              <input type="file" class="form-control" id="editImageFile" name="imageFile" accept="image/*">
            </div>
            <input type="hidden" name="action" value="edit">
            <input type="hidden" name="existingImage" id="editExistingImage">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal xác nhận xóa -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form th:action="@{/deleteEvent}" method="post">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Delete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this event?
            <input type="hidden" name="eventId" id="deleteEventId">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="submit" class="btn btn-danger" id="confirmDeleteBtn">Yes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bảng sự kiện -->
  <table class="table table-bordered" id="eventTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Event Name</th>
      <th>Date</th>
      <th>Time</th>
      <th>Location</th>
      <th>Event Description</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}" class="event-row">
      <td th:text="${event.eventId}"></td>
      <td th:text="${event.eventName}"></td>
      <td th:text="${event.eventDate}"></td>
      <td th:text="${event.eventTime}"></td>
      <td th:text="${event.eventLocation}"></td>
      <td th:text="${event.eventDescription}"></td>
      <td>
        <img th:src="${event.eventImage}" alt="Event Image" class="img-fluid" th:if="${event.eventImage}">
      </td>
      <td class="action-buttons">
        <button class="btn btn-link text-warning edit-btn" data-bs-toggle="modal" th:data-event-id="${event.eventId}" data-bs-target="#editEventModal" title="Edit">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button class="btn btn-link text-danger delete-btn" th:data-event-id="${event.eventId}" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal" title="Delete">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Phân trang -->
  <nav aria-label="Page navigation">
    <ul class="pagination" id="pagination"></ul>
  </nav>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- File JavaScript bên ngoài -->
<script src="/js/eventJs/script.js"></script>
</body>
</html>
