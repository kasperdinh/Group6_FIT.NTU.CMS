<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <h1>Events</h1>
  <!-- Nút mở modal -->
  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addEventModal">Add Event</button>

  <!-- Modal thêm mới sự kiện -->
  <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form th:action="@{/events}" th:object="${event}" method="post" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title" id="addEventModalLabel">Add New Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">ID</label>
              <input type="text" class="form-control" th:field="*{eventId}" readonly />
            </div>
            <div class="mb-3">
              <label class="form-label">Event Name</label>
              <input type="text" class="form-control" th:field="*{eventName}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" th:field="*{eventDate}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Time</label>
              <input type="time" class="form-control" th:field="*{eventTime}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" class="form-control" th:field="*{eventLocation}">
            </div>
            <div class="mb-3">
              <label class="form-label">Event Description</label>
              <textarea class="form-control" th:field="*{eventDescription}" rows="4"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Image</label>
              <input type="file" class="form-control" name="imageFile" accept="image/*">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Event</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bảng sự kiện -->
  <table class="table table-bordered" id="eventTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Event Name</th>
      <th>Event Date</th>
      <th>Event Time</th>
      <th>Event Location</th>
      <th>Event Description</th>
      <th>Event Image</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}" class="event-row">
      <td th:text="${event.eventId}"></td>
      <td th:text="${event.eventName}"></td>
      <td th:text="${event.eventDate}"></td>
      <td th:text="${event.eventTime}"></td>
      <td th:text="${event.eventLocation}"></td>
      <td th:text="${event.eventDescription}"></td>
      <td>
        <img th:src="${event.eventImage}" alt="Event Image" class="img-fluid" th:if="${event.eventImage}">
      </td>
      <td class="action-buttons">
        <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editEventModal">Edit</button>
        <button class="btn btn-sm btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Phân trang -->
  <nav aria-label="Page navigation">
    <ul class="pagination" id="pagination"></ul>
  </nav>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/eventJs/script.js"></script>
</body>
</html>
