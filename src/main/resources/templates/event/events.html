<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<div th:replace="fragments/head "></div>
<body id="page-top">
<div id="wrapper">
  <div th:replace="fragments/sidebar"></div>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">

      <!-- Topbar -->
      <div th:replace="fragments/topbar"></div>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 th:text="#{list.events}"></h1>
        <!-- Nút mở modal -->
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addEventModal" th:text="#{event.add}">Add Event</button>

        <!-- Modal thêm mới sự kiện -->
        <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <form th:action="@{/events}" th:object="${event}" method="post" enctype="multipart/form-data">
                <div class="modal-header">
                  <h5 class="modal-title" id="addEventModalLabel" th:text="#{add.event}">Add New Event</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" th:text="#{event.close}" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="input-row">
                    <div class="mb-3 flex-item">
                      <label class="form-label" th:text="#{event.id}">Event ID</label>
                      <input type="text" class="form-control" th:field="*{eventId}" readonly />
                    </div>
                    <div class="mb-3 flex-item">
                      <label class="form-label" th:text="#{event.date}">Event Date</label>
                      <input type="date" class="form-control" th:field="*{eventDate}" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" th:text="#{event.name}" >Event Name</label>
                    <input type="text" class="form-control" th:field="*{eventName}" required>
                  </div>
                  <div class="input-row">
                    <div class="mb-3 flex-item">
                      <label class="form-label" th:text="#{event.time}" >Time</label>
                      <input type="time" class="form-control" th:field="*{eventTime}" required>
                    </div>
                    <div class="mb-3 flex-item">
                      <label class="form-label" th:text="#{event.location}">Location</label>
                      <input type="text" class="form-control" th:field="*{eventLocation}">
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" th:text="#{event.description}">Event Description</label>
                    <textarea class="form-control" th:field="*{eventDescription}" rows="2"></textarea>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" th:text="#{event.image}" >Event Image</label>
                    <input type="file" class="form-control" name="imageFile" accept="image/*">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" th:text="#{save.changes}">Save Event</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{cancel}">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Modal sửa sự kiện -->
        <div class="modal fade" id="editEventModal" tabindex="-1" aria-labelledby="editEventModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <form th:action="@{/Editevents}" method="post" enctype="multipart/form-data">
                <div class="modal-header">
                  <h5 class="modal-title" id="editEventModalLabel" th:text="#{edit.event}">Edit Event</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" th:text="#{event.close}" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="input-row">
                    <div class="mb-3 flex-item">
                      <label class="form-label" th:text="#{event.id}">Event ID</label>
                      <input type="text" class="form-control" id="editEventId" name="eventId" readonly />
                    </div>
                    <div class="mb-3 flex-item">
                      <label class="form-label" th:text="#{event.date}">Event Date</label>
                      <input type="date" class="form-control" id="editEventDate" name="eventDate" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" th:text="#{event.name}">Event Name</label>
                    <input type="text" class="form-control" id="editEventName" name="eventName" required>
                  </div>
                  <div class="input-row">
                    <div class="mb-3 flex-item">
                      <label class="form-label" th:text="#{event.time}">Time</label>
                      <input type="time" class="form-control" id="editEventTime" name="eventTime" required>
                    </div>
                    <div class="mb-3 flex-item">
                      <label class="form-label" th:text="#{event.location}">Location</label>
                      <input type="text" class="form-control" id="editEventLocation" name="eventLocation">
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" th:text="#{event.description}">Event Description</label>
                    <textarea class="form-control" id="editEventDescription" name="eventDescription" rows="2"></textarea>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" th:text="#{current.image}">Current Image</label>
                    <img id="editEventImage" class="img-fluid mb-2" style="max-width: 100px;" alt="Event Image">
                    <label class="form-label" th:text="#{upload.image}">Upload New Image (optional)</label>
                    <input type="file" class="form-control" id="editImageFile" name="imageFile" accept="image/*">
                  </div>
                  <input type="hidden" name="action" value="edit">
                  <input type="hidden" name="existingImage" id="editExistingImage">
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" th:text="#{save.changes}">Save Changes</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{cancel}">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Modal xác nhận xóa -->
        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form th:action="@{/deleteEvent}" method="post">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteConfirmModalLabel" th:text="#{confirm.delete}">Confirm Delete</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" th:text="#{quotes.delete}">
                  Are you sure you want to delete this event?
                  <input type="hidden" name="eventId" id="deleteEventId">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{delete.no}">No</button>
                  <button type="submit" class="btn btn-danger" id="confirmDeleteBtn" th:text="#{delete.yes}">Yes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Bảng sự kiện -->
        <table class="table table-bordered" id="eventTable">
          <thead>
          <tr>
            <th th:text="#{head.id}">ID</th>
            <th th:text="#{event.name}">Event Name</th>
            <th th:text="#{head.date}">Date</th>
            <th style="width: 120px; " th:text="#{event.time}">Time</th>
            <th th:text="#{event.location}">Location</th>
            <th style="text-align: center" th:text="#{event.description}">Event Description</th>
            <th th:text="#{event.image}">Image</th>
            <th th:text="#{event.action}">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="event : ${events}" class="event-row">
            <td th:text="${event.eventId}"></td>
            <td th:text="${event.eventName}"></td>
            <td th:text="${event.eventDate}"></td>
            <td th:text="${event.eventTime}"></td>
            <td th:text="${event.eventLocation}"></td>
            <td th:text="${event.eventDescription}"></td>
            <td>
              <img th:src="${event.eventImage}" alt="Event Image" class="img-fluid" th:if="${event.eventImage}">
            </td>
            <td class="action-buttons">
              <button class="btn btn-link text-warning edit-btn" data-bs-toggle="modal" th:data-event-id="${event.eventId}" data-bs-target="#editEventModal" title="Edit">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-link text-danger delete-btn" th:data-event-id="${event.eventId}" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal" title="Delete">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>

        <!-- Phân trang -->
        <div th:replace="fragments/pageNavigate"></div>
        <div th:replace="fragments/footer"></div>
      </div>

      </div>
      <!-- /.container-fluid -->

    </div>
  </div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- File JavaScript bên ngoài -->
<script src="/js/eventJs/script.js"></script>
</body>
</html>
