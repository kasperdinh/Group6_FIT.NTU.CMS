<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body id="page-top">
<div th:replace="~{fragments/head}"></div>
<div id="wrapper">
  <div th:replace="~{fragments/sidebar}"></div>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <div th:replace="~{fragments/topbar}"></div>
      <div class="container-fluid">
        <h1 class="wp-heading-inline" th:text="#{media.library}">Media Library</h1>

        <!-- Add Media Button and Search Form -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <button class="btn btn-success page-title-action" data-bs-toggle="modal" data-bs-target="#addMediaModal" th:text="#{media.add}">Add Media File</button>
          <form class="d-flex" th:action="@{/media}" method="get">
            <input class="form-control me-2" type="search" name="search" placeholder="Search Media" aria-label="Search" th:value="${search}">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

        <!-- Add Media Modal -->
        <div class="modal fade" id="addMediaModal" tabindex="-1" aria-labelledby="addMediaModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form th:action="@{/media/add}" method="post" enctype="multipart/form-data">
                <div class="modal-header">
                  <h5 class="modal-title" id="addMediaModalLabel" th:text="#{media.add}">Add New Media</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label class="form-label" th:text="#{media.file}">File</label>
                    <input type="file" class="form-control" name="file" accept="image/*,.pdf,.doc,.docx" required>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" th:text="#{save.changes}">Upload</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{cancel}">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Media List Table -->
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th scope="col" th:text="#{media.file}">File</th>
              <th scope="col" th:text="#{media.author}">Author</th>
              <th scope="col" th:text="#{media.uploadDate}">Date</th>
              <th scope="col" th:text="#{actions}">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="media : ${mediaFiles}">
              <td>
                <a
                   th:href="@{${media.fileUpload}}" target="_blank" th:text="${media.fileUpload}"></a>
              </td>
              <td th:text="${media.user != null ? media.user.username : 'Unknown'}"></td>
              <td th:text="${#temporals.format(media.uploadDate, 'dd/MM/yyyy HH:mm')}"></td>
              <td>
                <form th:action="@{/media/delete/{id}(id=${media.mediaId})}" method="post" style="display:inline;">
                  <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this file?')">
                    <i class="bi bi-trash"></i>
                  </button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div th:replace="~{fragments/pageNavigate}"></div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/mediaJs/script.js"></script>
</body>
</html>
