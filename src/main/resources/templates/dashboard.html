<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head "></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="fragments/topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 th:text="#{welcome}" class="h3 mb-4 text-gray-800">Welcome to Admin Dashboard</h1>
                <div class="container mt-4">
                    <div class="row g-4">

                        <div class="col-md-3 p-3">
                            <a th:href="@{/posts}" class="text-decoration-none">
                                <div class="card text-white bg-gradient shadow-lg border-0" style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);">
                                    <div class="card-body d-flex align-items-center">
                                        <i class="fas fa-newspaper fa-2x me-3"></i>
                                        <div class="ml-4">
                                            <h6 class="card-title mb-0" th:text="#{post}">Bài viết</h6>
                                            <p class="card-text fs-4 fw-bold mb-0" th:text="${articleCount}">0</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-3 p-3">
                            <a th:href="@{/users}" class="text-decoration-none">
                                <div class="card text-white bg-gradient shadow-lg border-0" style="background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);">
                                    <div class="card-body d-flex align-items-center">
                                        <i class="fas fa-users fa-2x me-3"></i>
                                        <div class="ml-4">
                                            <h6 class="card-title mb-0" th:text="#{users}">Người dùng</h6>
                                            <p class="card-text fs-4 fw-bold mb-0" th:text="${userCount}">0</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-3 p-3">
                            <a th:href="@{/events}" class="text-decoration-none">
                                <div class="card text-white bg-gradient shadow-lg border-0" style="background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);">
                                    <div class="card-body d-flex align-items-center">
                                        <i class="fas fa-calendar-alt fa-2x me-3"></i>
                                        <div class="ml-4">
                                            <h6 class="card-title mb-0" th:text="#{event}">Sự kiện</h6>
                                            <p class="card-text fs-4 fw-bold mb-0" th:text="${eventCount}">0</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-3 p-3">
                            <a th:href="@{/media}" class="text-decoration-none">
                                <div class="card text-white bg-gradient shadow-lg border-0" style="background: linear-gradient(135deg, #ff512f 0%, #dd2476 100%);">
                                    <div class="card-body d-flex align-items-center">
                                        <i class="fas fa-photo-video fa-2x me-3"></i>
                                        <div class="ml-4">
                                            <h6 class="card-title mb-0" th:text="#{media}">Media</h6>
                                            <p class="card-text fs-4 fw-bold mb-0 " th:text="${mediaCount}">0</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="fragments/footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Alert Messages -->
<div th:if="${success}"
     class="alert alert-success"
     style="position: fixed; top: 100px; right: 20px; z-index: 1050; min-width: 250px; box-shadow: 0 0 10px rgba(0,0,0,0.3);"
     th:text="${success}">
</div>
<div th:if="${warning}"
     class="alert alert-warning"
     style="position: fixed; top: 100px; right: 20px; z-index: 1050; min-width: 250px; box-shadow: 0 0 10px rgba(0,0,0,0.3);"
     th:text="${warning}">
</div>

<script>
    setTimeout(() => {
        const alert = document.querySelector('.alert');
        if(alert) alert.style.display = 'none';
    }, 3000);
</script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>
    a .card {
        height: calc(100% + 40px);
        transition: transform 0.3s ease;
    }
    a .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
</style>
</body>

</html>
