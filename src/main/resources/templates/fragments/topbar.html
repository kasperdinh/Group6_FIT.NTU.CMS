<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<nav th:fragment="topbar" id="topbar" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
  <!-- Sidebar Toggle (Topbar) -->
  <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
    <i class="fa fa-bars"></i>
  </button>

  <!-- Topbar Navbar -->
  <ul class="navbar-nav ml-auto">
    <!-- Language Switcher -->
    <li class="nav-item dropdown no-arrow">
      <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="${#locale.language == 'vi' ? 'VI' : 'EN'}">EN</span>
      </a>
      <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="languageDropdown">
        <a class="dropdown-item" th:href="@{/(lang=en)}" th:text="#{lang.english}">English</a>
        <a class="dropdown-item" th:href="@{/(lang=vi)}" th:text="#{lang.vietnamese}">Vietnamese</a>
      </div>
    </li>

    <!-- Nav Item - User Information -->
    <li class="nav-item dropdown no-arrow">
      <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:switch="${session.role}">
          <span th:case="${T(group6.fit_ntu_cms.models.Role).ADMIN}" th:text="#{user.admin}"></span>
          <span th:case="${T(group6.fit_ntu_cms.models.Role).WRITER}" th:text="#{user.writer}"></span>
          <span th:case="${T(group6.fit_ntu_cms.models.Role).MODERATOR}" th:text="#{user.moderator}"></span>
          <span th:case="*" th:text="#{user.user}"></span>
        </span>
        <img class="img-profile rounded-circle" src="/img/undraw_profile.svg" alt="">
      </a>
      <!-- Dropdown - User Information -->
      <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
        <a class="dropdown-item" href="#">
          <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
          <span th:text="#{user.profile}">Profile</span>
        </a>
        <a class="dropdown-item" href="#">
          <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
          <span th:text="#{user.settings}">Settings</span>
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
          <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
          <span th:href="@{/logout}" th:text="#{user.logout}">Logout</span>
        </a>
      </div>
    </li>
  </ul>

  <!-- Logout Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" th:text="#{logout.title}">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body" th:text="#{logout.message}">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal" th:text="#{cancel}">Cancel</button>
          <a class="btn btn-primary" th:href="@{/logout}" th:text="#{user.logout}">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll to Top Button -->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
</nav>
</html>
