<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="fragments/sidebar"></div>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <div th:replace="fragments/topbar"></div>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">Danh sách menu</h1>

        <!-- Form tạo menu -->
        <form method="post" action="/menus/create" class="mb-4">
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <input type="text" name="name" class="form-control" placeholder="Tên menu" required />
            </div>
            <div class="col-auto">
              <select name="pageId" class="form-select" required>
                <option value="" disabled selected>Chọn trang</option>
                <option th:each="page : ${pages}" th:value="${page.id}" th:text="${page.title}"></option>
              </select>
            </div>
            <div class="col-auto">
              <input type="number" name="order" class="form-control" placeholder="Thứ tự" required min="0" />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Tạo</button>
            </div>
          </div>
        </form>

        <!-- Bảng danh sách menu -->
        <table class="table table-bordered table-hover">
          <thead class="table-light">
          <tr>
            <th>Tên menu</th>
            <th>Trang</th>
            <th>Thứ tự</th>
            <th>Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="menu : ${menus}">
            <td th:text="${menu.name}"></td>
            <!-- Hiển thị tiêu đề trang thay vì pageId -->
            <td th:text="${menu.page != null ? menu.page.title : 'Không xác định'}"></td>
            <td th:text="${menu.order}"></td>
            <td>
              <form th:action="@{/menus/{id}/delete(id=${menu.id})}" method="post" style="display:inline-block;">
                <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Bạn có chắc chắn muốn xóa menu này?');">
                  Xóa
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <div th:replace="fragments/footer"></div>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Alert thông báo -->
<div th:if="${success}"
     class="alert alert-success position-fixed"
     style="top: 100px; right: 20px; z-index: 1050; min-width: 250px; box-shadow: 0 0 10px rgba(0,0,0,0.3);"
     th:text="${success}">
</div>
<div th:if="${error}"
     class="alert alert-danger position-fixed"
     style="top: 100px; right: 20px; z-index: 1050; min-width: 250px; box-shadow: 0 0 10px rgba(0,0,0,0.3);"
     th:text="${error}">
</div>

<script>
    setTimeout(() => {
        const alert = document.querySelector('.alert');
        if(alert) alert.style.display = 'none';
    }, 3000);
</script>

</body>
</html>
