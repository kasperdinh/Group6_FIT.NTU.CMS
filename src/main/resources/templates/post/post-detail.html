<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{post.detail}">Post Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }
    .card-header {
      background-color: #007bff;
      color: white;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      padding: 1.5rem;
    }
    .card-body {
      padding: 2rem;
    }
    .post-info p {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .post-info strong {
      color: #343a40;
      margin-right: 0.5rem;
    }
    .post-info .bi {
      margin-right: 0.5rem;
      color: #6c757d;
    }
    .post-content {
      background-color: #f1f3f5;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }
    .action-buttons {
      margin-top: 1.5rem;
    }
    .action-buttons form {
      display: inline-block;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body id="page-top">
<div th:replace="~{fragments/head}"></div>
<div id="wrapper">
  <div th:replace="~{fragments/sidebar}"></div>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <div th:replace="~{fragments/topbar}"></div>
      <div class="container-fluid">
        <h1 th:text="#{post.detail}" class="mb-4">Post Detail</h1>
        <div th:if="${post == null}">
          <div class="alert alert-danger">Post not found.</div>
        </div>
        <div th:if="${post != null}">
          <div class="card">
            <div class="card-header">
              <h2 th:text="${post.postTitle}" class="mb-0 text-dark">Post Title</h2>
            </div>
            <div class="card-body">
              <div class="post-info">
                <p>
                  <strong><i class="bi bi-person-fill"></i> <span th:text="#{post.author}">Author:</span></strong>
                  <span th:text="${post.user.username}">Author</span>
                </p>
                <p>
                  <strong><i class="bi bi-tag-fill"></i> <span th:text="#{post.category}">Category:</span></strong>
                  <span th:text="${post.category != null ? post.category.titleName : 'Uncategorized'}">Category</span>
                </p>
                <p>
                  <strong><i class="bi bi-blockquote-left"></i> <span th:text="#{post.summary}">Summary:</span></strong>
                  <span th:text="${post.summary}">Summary</span>
                </p>
                <p>
                  <strong><i class="bi bi-file-text-fill"></i> <span th:text="#{post.content}">Content:</span></strong>
                </p>
                <div class="post-content" th:utext="${post.content}"></div>
                <p th:if="${post.postImage}">
                  <strong><i class="bi bi-image-fill"></i> <span th:text="#{post.img}">Image:</span></strong><br>
                  <img th:src="@{${post.postImage}}" alt="Post Image" style="max-width: 300px; border-radius: 10px; margin-top: 0.5rem;" />
                </p>
                <p th:if="${post.filePath}">
                  <strong><i class="bi bi-file-earmark-arrow-down-fill"></i> <span th:text="#{post.file}">File:</span></strong>
                  <a th:href="@{${post.filePath}}" target="_blank" th:text="${post.filePath}" class="text-primary"></a>
                </p>
                <p>
                  <strong><i class="bi bi-check-circle-fill"></i> <span th:text="#{post.status}">Status:</span></strong>
                  <span th:if="${post.status == 'Approved'}" class="text-success" th:text="#{post.approved}"></span>
                  <span th:if="${post.status == 'Denied'}" class="text-danger" th:text="#{post.denied}"></span>
                  <span th:if="${post.status == 'Pending'}" class="text-warning" th:text="#{post.pending}"></span>
                </p>
                <p>
                  <strong><i class="bi bi-calendar-date-fill"></i> <span th:text="#{post.creationDate}">Created:</span></strong>
                  <span th:text="${#temporals.format(post.creationDate, 'dd/MM/yyyy HH:mm')}">Date</span>
                </p>
                <p>
                  <strong><i class="bi bi-calendar-check-fill"></i> <span th:text="#{post.updateDate}">Updated:</span></strong>
                  <span th:text="${post.updateDate != null ? #temporals.format(post.updateDate, 'dd/MM/yyyy HH:mm') : 'N/A'}">Date</span>
                </p>
                <p th:if="${post.page}">
                  <strong><i class="bi bi-file-richtext-fill"></i> <span th:text="#{post.page}">Page:</span></strong>
                  <span th:text="${post.page.title}">Page</span>
                </p>
              </div>
              <!-- Action Buttons for Approve and Deny -->
              <div th:if="${post.status == 'Pending'} " class="action-buttons">
                <form th:action="@{/{id}/approve(id=${post.postId})}" method="post" style="display: inline;">
                  <button type="submit" class="btn btn-success"
                          th:disabled="${post.status == 'Approved'}"
                          th:classappend="${post.status == 'Approved'} ? 'disabled opacity-50' : ''">
                    <i class="bi bi-check-circle me-1"></i>
                    <span th:text="#{post.approved}">Approve</span>
                  </button>
                </form>
                <form th:action="@{/{id}/deny(id=${post.postId})}" method="post" style="display: inline;">
                  <button type="submit" class="btn btn-danger"
                          th:disabled="${post.status == 'Denied'}"
                          th:classappend="${post.status == 'Denied'} ? 'disabled opacity-50' : ''">
                    <i class="bi bi-x-circle me-1"></i>
                    <span th:text="#{post.denied}">Deny</span>
                  </button>
                </form>
              </div>
              <a th:href="@{/posts}" class="btn btn-primary mt-3" th:text="#{back.to.list}">Back to List</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
