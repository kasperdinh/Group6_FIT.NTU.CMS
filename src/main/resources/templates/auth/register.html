<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Đăng ký tài khoản</title>

    <!-- Font và CSS -->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
</head>

<body class="bg-gradient-primary">

<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="col-lg-8">

        <div class="card o-hidden border-0 shadow-lg">
            <div class="card-body p-0">

                <div class="p-5">

                    <!-- Thông báo -->
                    <div th:if="${success}" class="alert alert-success"
                         style="position: fixed; top: 20px; right: 20px; z-index: 1050; min-width: 250px; box-shadow: 0 0 10px rgba(0,0,0,0.3);"
                         th:text="${success}">
                    </div>

                    <div th:if="${error}" class="alert alert-danger"
                         style="position: fixed; top: 20px; right: 20px; z-index: 1050; min-width: 250px; box-shadow: 0 0 10px rgba(0,0,0,0.3);"
                         th:text="${error}">
                    </div>

                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Tạo tài khoản mới!</h1>
                    </div>

                    <!-- Form đăng ký -->
                    <form class="user" method="POST" action="/register">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="exampleUsername"
                                   placeholder="Tên đăng nhập" name="username">
                            <small id="usernameError" style="color: red;"></small>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                   placeholder="Địa chỉ Email" name="email">
                            <small id="emailError" style="color: red;"></small>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                                       placeholder="Mật khẩu" name="password">
                                <small id="passwordError" style="color: red;"></small>
                            </div>

                            <div class="col-sm-6">
                                <input type="password" class="form-control form-control-user" id="exampleRepeatPassword"
                                       placeholder="Nhập lại mật khẩu" name="repeatPassword">
                                <small id="repeatPasswordError" style="color: red;"></small>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-user btn-block" style="margin-top: 30px;">
                            Đăng ký tài khoản
                        </button>
                    </form>

                    <hr>
                    <div class="text-center">
                        <a class="small" href="/forgot-password">Quên mật khẩu?</a>
                    </div>
                    <div class="text-center">
                        <a class="small" href="/login">Đã có tài khoản? Đăng nhập!</a>
                    </div>

                </div>

            </div>
        </div>

    </div>

</div>

<!-- Scripts -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>
</body>

</html>
