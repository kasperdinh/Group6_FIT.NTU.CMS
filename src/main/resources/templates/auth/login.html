<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Đăng nhập hệ thống</title>

    <!-- Font và CSS -->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
</head>

<body class="bg-gradient-primary">

<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="col-lg-6">

        <div class="card o-hidden border-0 shadow-lg">
            <div class="card-body p-0">

                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Chào mừng bạn trở lại!</h1>
                    </div>

                    <!-- Hiển thị thông báo -->
                    <div th:if="${success}" class="alert alert-success"
                         style="position: fixed; top: 20px; right: 20px; z-index: 1050; min-width: 250px; box-shadow: 0 0 10px rgba(0,0,0,0.3);"
                         th:text="${success}">
                    </div>

                    <div th:if="${error}" class="alert alert-danger"
                         style="position: fixed; top: 20px; right: 20px; z-index: 1050; min-width: 250px; box-shadow: 0 0 10px rgba(0,0,0,0.3);"
                         th:text="${error}">
                    </div>

                    <!-- Form đăng nhập -->
                    <form class="user" method="POST" action="/login">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user"
                                   id="username" placeholder="Tên đăng nhập" name="username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user"
                                   id="password" placeholder="Mật khẩu" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-user btn-block">
                            Đăng nhập
                        </button>
                    </form>

                    <hr>
                    <div class="text-center">
                        <a class="small" href="/forgot-password">Quên mật khẩu?</a>
                    </div>
                    <div class="text-center">
                        <a class="small" href="/register">Tạo tài khoản mới!</a>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<!-- Scripts -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>

</body>
</html>
