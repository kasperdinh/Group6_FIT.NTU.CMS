<!-- templates/enter-otp.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Nhập mã xác thực</title>
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Xác minh mã OTP</h1>
                        <p>Mã OTP đã được gửi đến địa chỉ email của bạn.</p>
                    </div>
                    <form action="/verify-otp" method="post">
                        <input type="hidden" name="email" th:value="${email}">
                        <div class="form-group">
                            <input type="text" name="otp" class="form-control form-control-user" placeholder="Nhập mã OTP">
                        </div>
                        <button type="submit" class="btn btn-primary btn-user btn-block">Xác minh</button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" href="/forgot-password">Gửi lại OTP</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:if="${error}" class="alert alert-danger" style="position: fixed; top: 100px; right: 20px;" th:text="${error}"></div>

<script>
    setTimeout(() => {
        const alert = document.querySelector('.alert');
        if (alert) alert.style.display = 'none';
    }, 3000);
</script>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
