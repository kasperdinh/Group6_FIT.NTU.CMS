<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Đặt Lại Mật Khẩu</title>
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">

<!-- Canh giữa dọc + ngang -->
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="col-lg-6">

        <div class="card o-hidden border-0 shadow-lg">
            <div class="card-body p-0">
                <div class="p-5">

                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Đặt lại mật khẩu của bạn</h1>
                    </div>

                    <form action="/reset-password" method="post">
                        <input type="hidden" name="email" th:value="${email}">

                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                                   placeholder="Mật khẩu mới" name="password">
                            <small id="passwordError" style="color: red;"></small>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="exampleRepeatPassword"
                                   placeholder="Nhập lại mật khẩu" name="confirmPassword">
                            <small id="repeatPasswordError" style="color: red;"></small>
                        </div>

                        <button type="submit" class="btn btn-primary btn-user btn-block">Xác nhận</button>
                    </form>

                    <hr>
                    <div class="text-center">
                        <a class="small" href="/login">Quay lại đăng nhập</a>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>

<!-- Cảnh báo -->
<div th:if="${error}" class="alert alert-danger"
     style="position: fixed; top: 100px; right: 20px; z-index: 1050; min-width: 250px; box-shadow: 0 0 10px rgba(0,0,0,0.3);"
     th:text="${error}"></div>

<div th:if="${success}" class="alert alert-success"
     style="position: fixed; top: 100px; right: 20px; z-index: 1050; min-width: 250px; box-shadow: 0 0 10px rgba(0,0,0,0.3);"
     th:text="${success}"></div>

<!-- JavaScript xác thực -->

    setTimeout(() => {
        const alert = document.querySelector('.alert');
        if (alert) alert.style.display = 'none';
    }, 3000);

    const form = document.querySelector('form');
    form.addEventListener('submit', function (e) {
