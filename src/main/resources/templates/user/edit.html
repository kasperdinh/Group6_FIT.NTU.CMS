<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="fragments/topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Sửa Trang</h1>

                <!-- Form Card -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form th:action="@{'/users/edit/' + ${user.id}}" th:object="${user}" method="post">
                            <label for="username" >Tên người dùng:</label>
                            <input id="username" type="text" th:field="*{username}" class="form-control" required /><br/>

                            <label for="email">Email:</label>
                            <input id="email" type="email" th:field="*{email}" class="form-control" required /><br/>

                            <label for="role">Vai trò:</label>
                            <select id="role" th:field="*{role}" class="form-control">
                                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                            </select><br/>

                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                            <button type="button" class="btn btn btn-secondary" onclick="window.history.back()">Quay lại</button>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="fragments/footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

</body>
</html>
