<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head"></div>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="fragments/sidebar"></div>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <div th:replace="fragments/topbar"></div>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">Tạo trang</h1>

        <!-- Form Card -->
        <div class="card shadow mb-4">
          <div class="card-body">
            <form th:action="@{/users/create}" th:object="${user}" method="post">

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="username">Tên người dùng:</label>
                  <input type="text" id="username" class="form-control" th:field="*{username}" required />
                </div>

                <div class="form-group col-md-6">
                  <label for="role">Vai trò:</label>
                  <select id="role" class="form-control" th:field="*{role}">
                    <option value="" disabled selected>-- Chọn vai trò --</option>
                    <option th:each="r : ${roles}" th:value="${r.name()}" th:text="${r}"></option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required />
              </div>


              <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required />
              </div>

              <button type="submit" class="btn btn-primary">Tạo người dùng</button>
            </form>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <div th:replace="fragments/footer"></div>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

</body>
</html>
