<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body id="page-top">
<div th:replace="~{fragments/head}"></div>
<div id="wrapper">
  <div th:replace="~{fragments/sidebar}"></div>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <div th:replace="~{fragments/topbar}"></div>
      <div class="container-fluid">
        <h1 th:text="#{edit.category}">Edit Category</h1>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

        <form th:action="@{/tittles/update}" method="post">
          <input type="hidden" name="tittleId" th:value="${tittle.tittleId}">
          <div class="mb-3">
            <label class="form-label" th:text="#{category.name}">Category Name</label>
            <input type="text" class="form-control" name="titleName" th:value="${tittle.titleName}" required>
          </div>
          <button type="submit" class="btn btn-primary" th:text="#{save.changes}">Save</button>
          <a href="/tittles" class="btn btn-secondary" th:text="#{cancel}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/tittleJs/script.js"></script>
</body>
</html>
