<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách Danh mục</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body id="page-top">
<div th:replace="~{fragments/head}"></div>
<div id="wrapper">
  <div th:replace="~{fragments/sidebar}"></div>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <div th:replace="~{fragments/topbar}"></div>
      <div class="container-fluid">
        <h1 th:text="#{list.categories}">List of Categories</h1>

        <!-- Add Category Button and Search Form -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTittleModal" th:text="#{category.add}">Add Category</button>
          <form class="d-flex" th:action="@{/tittles}" method="get">
            <input class="form-control me-2" type="search" name="search" placeholder="Search Categories" aria-label="Search" th:value="${search}">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>

        <!-- Filters (Optional) -->
        <div class="d-flex mb-3">
          <!-- Thêm filter nếu cần, ví dụ: trạng thái hoặc loại danh mục -->
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

        <!-- Category List Table -->
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th scope="col" th:text="#{category.id}">ID</th>
              <th scope="col" th:text="#{category.name}">Name</th>
              <th scope="col" th:text="#{actions}">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tittle : ${tittles}">
              <td th:text="${tittle.tittleId}"></td>
              <td th:text="${tittle.titleName}"></td>
              <td>
                <button class="btn btn-sm btn-outline-warning edit-btn me-1"
                        data-bs-toggle="modal"
                        data-bs-target="#editTittleModal"
                        th:data-tittle-id="${tittle.tittleId}">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <form th:action="@{/tittles/delete/{id}(id=${tittle.tittleId})}" method="post" style="display:inline;">
                  <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Bạn có chắc muốn xóa?')">
                    <i class="bi bi-trash"></i>
                  </button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div th:replace="~{fragments/pageNavigate}"></div>
      </div>
    </div>
  </div>

  <!-- Add Category Modal -->
  <div class="modal fade" id="addTittleModal" tabindex="-1" aria-labelledby="addTittleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form th:action="@{/tittles/add}" method="post">
          <div class="modal-header">
            <h5 class="modal-title" id="addTittleModalLabel" th:text="#{add.category}">Add New Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label" th:text="#{category.name}">Category Name</label>
              <input type="text" class="form-control" name="titleName" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" th:text="#{save.changes}">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{cancel}">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Category Modal -->
  <div class="modal fade" id="editTittleModal" tabindex="-1" aria-labelledby="editTittleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form th:action="@{/tittles/update}" method="post">
          <div class="modal-header">
            <h5 class="modal-title" id="editTittleModalLabel" th:text="#{edit.category}">Edit Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="tittleId" th:value="${tittle.tittleId}">
            <div class="mb-3">
              <label class="form-label" th:text="#{category.name}">Category Name</label>
              <input type="text" class="form-control" name="titleName" th:value="${tittle.titleName}" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" th:text="#{save.changes}">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{cancel}">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
